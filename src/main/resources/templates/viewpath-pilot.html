<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Path</title>
</head>
<body>
   
    <div th:if="${Founded}">
        <h3 th:text=" ${pilot.id}"></h3>
        <h3 th:text=" ${pilot.licenseNumber}"></h3>
        <h3 th:text=" ${pilot.name}"></h3>
        <h3 th:text=" ${pilot.flyHour}"></h3>
    </div>
   
    <div th:unless="${Founded}">
        <h1>PILOT TIDAK DITEMUKAN</h1>
    </div>
</body>
</html>
